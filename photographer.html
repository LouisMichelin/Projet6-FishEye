<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link href="./css/modale.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75b27a2f9b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="Cliquez ici pour revenir à la page d'accueil" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact_header"></h2>
          <img src="./assets/icons/close.svg" onclick="closeModal()" alt="" />
        </header>
        <div id="contact_formulaires">
          <form id="contactForm">
            <div class="contact-formulaire">
              <label for="user_prenom">Prénom</label>
              <input id="user_prenom" type="text" required>
            </div>
            <div class="contact-formulaire" method="post">
              <label for="user_nom">Nom</label>
              <input id="user_nom" type="text" required>
            </div>
            <div class="contact-formulaire">
              <label for="user_email">Email</label>
              <input id="user_email" type="email" required>
            </div>
            <div class="contact-formulaire" id="contact_message">
              <label for="user_message">Votre message</label>
              <input id="user_message" class="input-value" type="text" required/>
            </div>
            <input class="send_button" type="submit" value="Envoyer" defer>
				  </form>
        </div> 
			</div>
		</div>

    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/modale/modale.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
